name: Benchmark

on:
  push:
    paths: ["src/__benchmarks__/**"]
  workflow_dispatch:

jobs:
  bench:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 18]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm ğŸ“¦

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies ğŸ“¦
        run: pnpm install

      - name: Run Benchmarks ğŸƒ
        run: pnpm run bench
